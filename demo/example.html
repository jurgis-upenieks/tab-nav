<link rel="import" href="example-basic.html">
<link rel="import" href="example-uni.html">
<link rel="import" href="example-left.html">
<link rel="import" href="example-uni-left.html">
<link rel="import" href="example-right.html">
<link rel="import" href="example-uni-right.html">

<script>
var nl = document.querySelectorAll('link[rel="import"]');

for (var i = 0; i < nl.length; ++i) {
  var node = nl[i];
  var content = node.import.querySelector('body')
  document.body.appendChild(content.cloneNode(true));
  document.body.appendChild(document.createElement('br'));
  document.body.appendChild(document.createElement('br'));
}
</script>
