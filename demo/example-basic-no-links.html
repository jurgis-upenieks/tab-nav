<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="vclTabbable">
  <div class="vclTabs" role="tablist">
    <div class="vclTab" role="tab" aria-controls="panel1" tabindex="0">
      <span class="vclTabLabel">Tab 1</span>
      <span class="vclTabLabel vclBadge">10</span>
    </div>
    <div class="vclTab vclSelected" role="tab" aria-selected="true" aria-controls="panel2">
      <span class="vclTabLabel">Tab 2</span>
      <span class="vclTabLabel vclBadge">100</span>
    </div>
    <div class="vclTab vclDisabled" role="tab" aria-controls="panel3" aria-disabled="true">
      <span class="vclTabLabel">Disabled Tab 3</span>
      <span class="vclTabLabel vclBadge">4</span>
    </div>
  </div>
  <div class="vclTabContent vclNoBorder">
    <div id="panel2" role="tabpanel" class="vclTabPanel">
      I'm content of tab #2.
    </div>
  </div>
</div>
