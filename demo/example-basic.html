<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

<div class="vclTabs" role="tablist">
  <div class="vclTab" role="tab" tabindex="0">
    <a class="vclTabLabel" href="#">Tab 1</a>
    <button class="vclButton vclTransparent vclSquare">
      <span class="vclIcon fa fa-times-circle"></span>
    </button>
  </div>
  <div class="vclTab vclSelected" role="tab" aria-selected="true">
    <a class="vclTabLabel" href="#">Tab 2</a>
    <button class="vclButton vclTransparent vclSquare">
      <span class="vclIcon fa fa-times-circle"></span>
    </button>
  </div>
  <div class="vclTab vclDisabled" role="tab" aria-disabled="true">
    <span class="vclTabLabel">Disabled Tab 3</span>
  </div>
  <div class="vclTab" role="tab">
    <button class="vclButton vclTransparent vclSquare">
      <span class="vclIcon fa fa-plus"></span>
    </button>
  </div>
</div>
